<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8ea4f12082.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Magnusson</title>
  </head>
  <body>
    <header>
      <div class="header__primary">
        <p>Magnusson Informatica</p>
        <a href="index.html" class="header__logo">
          <img
            src="assets/images/20200422_logo_design_v1.png"
            alt="Magnusson Informatica Logo"
          />
        </a>
        <div class="header__hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="header__secondary header__links">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="portfolio.html">Portfolio</a>
          </li>
          <li>
            <a href="blog.html">Blog</a>
          </li>
          <li>
            <a href="contact.html" class="active">Contact</a>
          </li>
        </ul>
      </div>
      <div class="header__secondary header__secondary__other">
        <h1>CONTACT</h1>
        <h3>Reach your potential</h3>
        <h3>with effective data analytics</h3>
      </div>
    </header>

    <section>
      <div class="contact-details">
        <h3><em>Get in touch!</em></h3>
        <div class="contact-details__sections">
          <div
            class="contact-details__sections__detail contact-details__sections__phone"
          >
            <i class="fas fa-mobile-alt"></i>
            <h4>Phone</h4>
            <p>+44 77777 77777</p>
          </div>
          <div class="contact-details__sections__div"></div>
          <div
            class="contact-details__sections__detail contact-details__sections__address"
          >
            <i class="fas fa-map-marker-alt"></i>
            <h4>Address</h4>
            <p>38 Ermin Street</p>
            <p>Yanworth</p>
            <p>GL54 9JX</p>
          </div>
          <div class="contact-details__sections__div"></div>
          <div
            class="contact-details__sections__detail contact-details__sections__email"
          >
            <i class="far fa-envelope"></i>
            <h4>Email</h4>
            <p>example@gmail.com</p>
          </div>
        </div>
      </div>
      <form class="contact-form">
        <input type="text" id="name" placeholder="Your Name" />
        <input type="text" id="email" placeholder="Your Email" />
        <input type="text" id="subject" placeholder="Subject" />
        <textarea rows="10" id="message" placeholder="Message"></textarea>
        <button id="submit" type="submit" class="button">Send Message</button>
      </form>
      <div class="social-links">
        <h4>Connect Online</h4>
        <div class="social-links__icons">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-github-square"></i>
        </div>
      </div>
    </section>

    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/base.js"></script>
  </body>
</html>
