  <body class="contact-background">
    <header>
      <div class="header__secondary header__links">
        <ul>

      <div class="header__primary">
        <a href="index.html">
          <i class="fas fa-home"></i>

        <a href="index.html" class="header__logo">
          <img
            src="assets/images/magnusson-analytica-logo.png"
            alt="Magnusson Analytica Logo"
          />
        </a>
        <div class="header__hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="header__secondary header__secondary__other">
        <h1>CONTACT</h1>
        <h3>Reach the top with effective data analytics</h3>
      </div>
    </header>

    <section>
      <div class="contact-items">
        <div class="contact-details">
          <h3><em>Get in touch!</em></h3>
          <div class="contact-details__sections">
            <div
              class="contact-details__sections__detail contact-details__sections__phone"
            >
              <i class="fas fa-mobile-alt"></i>
              <h4>Phone</h4>
              <p>+44 77777 77777</p>
            </div>
            <div class="contact-details__sections__div"></div>
            <div
              class="contact-details__sections__detail contact-details__sections__address"
            >
              <i class="fas fa-map-marker-alt"></i>
              <h4>Address</h4>
              <p>38 Ermin Street</p>
              <p>Yanworth</p>
              <p>GL54 9JX</p>
            </div>
            <div class="contact-details__sections__div"></div>
            <div
              class="contact-details__sections__detail contact-details__sections__email"
            >
              <i class="far fa-envelope"></i>
              <h4>Email</h4>
              <p>example@gmail.com</p>
            </div>
          </div>
        </div>
        <form onsubmit="return sendMail(this);" class="contact-form">
          <h3><em>Send an Email</em></h3>
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Your Email" required />
          <input type="text" id="subject" placeholder="Subject" required />
          <textarea
            rows="10"
            id="message"
            placeholder="Message"
            required
          ></textarea>
          <button id="submit" type="submit" class="button">Send Message</button>
        </form>
        <div class="social-links social-links-mobile">
          <h4>Connect Online</h4>
          <div class="social-links__icons">
            <a href="https://www.linkedin.com/in/alexander-magnusson-82577891/"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://github.com/Magnusson95"
              ><i class="fab fa-github-square"></i
            ></a>
          </div>
          <a href="https://public.tableau.com/profile/alexander.magnusson#!/">
            <button>
              <h3>Tableau Profile</h3>
            </button>
          </a>
          <a href="https://www.fiverr.com/share/WeVw3d">
            <button>
              <h3>Fiverr</h3>
            </button>
          </a>
        </div>
        <div class="contact-map">
          <h3><em>Find our Offices</em></h3>
          <div id="map"></div>
        </div>
      </div>
      <div class="social-links social-links-desktop">
        <h4>Connect Online</h4>

    <script>
      function initMap() {
        var office = { lat: 51.593104, lng: -0.242856 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: office,
          styles: [
            { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
            {
              elementType: "labels.text.stroke",
              stylers: [{ color: "#242f3e" }],
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [{ color: "#38414e" }],
            },
            {
              featureType: "road",
              elementType: "geometry.stroke",
              stylers: [{ color: "#212a37" }],
            },
            {
              featureType: "road",
              elementType: "labels.text.fill",
              stylers: [{ color: "#9ca5b3" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry",
              stylers: [{ color: "#ff6d02" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry.stroke",
              stylers: [{ color: "#1f2835" }],
            },
            {
              featureType: "road.highway",
              elementType: "labels.text.fill",
              stylers: [{ color: "#ff6d02" }],
            },
          ],
        });
        var marker = new google.maps.Marker({ position: office, map: map });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgAXnaz9vUPubXsFEshHo3W8qrUGcwplc&callback=initMap"
